name: Auto Tests
on: [push]
jobs:
  linux_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: install deps
        run: |
          sudo apt-get install -y \
              python3-pip \
              python3-psycopg2

          python3 -m pip install -U pytest

      - name: run tests
        run: |
          pytest
